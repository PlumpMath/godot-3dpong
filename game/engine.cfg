[application]

name="3D Pong"
main_scene="res://scenes/TitleScreen.tscn"

[autoload]

Global="*res://scripts/Global.gd"
GlobalHotkeys="*res://scripts/GlobalHotkeys.gd"

[display]

fullscreen=false
width=1024
height=600
stretch_mode="2d"

[input]

menu_up=[key(Up), key(W), jbutton(0, 12)]
menu_down=[key(Down), key(S), jbutton(0, 13)]
menu_left=[key(Left), key(A), jbutton(0, 14)]
menu_right=[key(Right), key(D), jbutton(0, 15)]
menu_accept=[key(Return), key(Space), jbutton(0, 0), jbutton(0, 11)]
start_pause=[key(Escape), jbutton(0, 11)]

[render]

default_clear_color=#ff000000
